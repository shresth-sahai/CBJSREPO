
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Map</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            max-width: 600px;
            margin: 50px;
            padding: 20px;
            background: #f5f5f5;
        }
        h1{
            text-align: center;
            color: #333;
        }
        .input-box{
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            
        }
        .input{
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        button{
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #4caf50;
            color: white;
            border: none;
        }
        button:hover{
            background: pink;
        }
        .delete-btn{
            background: #f44336;
            padding: 5px;
            font-size: 14px;
        }
         .delete-btn:hover{
            background: #da190b;
         }
         ul{
            list-style: none;
            padding: 0;
         }
         li{
            background: white;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap:10px
         }
         .completed{
            text-decoration: line-through;
            opacity: 0.6;
         }
         .todo-text{
            flex:1
         }
    </style>
</head>
<body>

    <h1> Todo List </h1>
    <div class="input-box">
        <input type="text" id="todoInput" placeholder="Add a new task"/>
        <button onclick="addTodo()">Add</button>
    </div>

    <ul id="todoList">
    </ul>

 
<script>
        let todos = [];

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;

            todos.push({
                id: Date.now(),
                text: text,
                completed: false
            });

            input.value = '';
            render();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            render();
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            render();
        }

        function render() {
            const list = document.getElementById('todoList');
            
            list.innerHTML = todos.map(todo => `
                <li>
                    <input 
                        type="checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    />
                    <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `);
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        render();
    </script>
    
</body>
</html>
